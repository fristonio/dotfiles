# {{{More
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 180
    lines: 60
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

cursor:
  style: Beam
  unfocused_hollow: true

scrolling:
  history: 10000
  multiplier: 3

alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

live_config_reload: true
# }}}
